<html>

  <body>
    <main>
<form>
  <div>
    <label for="name">Name:</label>
    <br>
    <input id="name" type="text" name="name" />
  </div>
  <br>
<div>
    <label for="name">Email:</label>
    <br>
    <input id="name" type="text" name="name" />
  </div>
<br>
  <div>
    <label for="form-message">Your message:</label>
    <br>
    
    <textarea
      id="form-message"
      name="message"
      autofocus="on"

<br>
<br>

  </div>
